<!DOCTYPE html>
<html lang="es">
<head>

    <!-- META ETIQUETAS -->
    <!-- Añade información adicional a la pagina web para facilitar la busqueda de los nevegadores -->
    <meta charset="UTF-8">
    <meta name="description" content="Esta es una página de practicatica HTML 5">
    <meta name="keywords" content="Practicando, HTML, Daniel, programación">
    <meta  name="author" content="Daniel Farias">
    <meta name="copyright" content="Daniel Farias">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ETIQUETA lINK -->
    <!-- sirve para enlazar el documento HTML con un archivo externo, ejemplo css -->
    <title>Daniel HTML</title>
    <link rel="shortcut icon" href="icon/icono.png" type="image/x-icon">    
</head>
<body>
    <!-- Todo en html es como una caja O bloque-->




    <!-- ------------------------HTML NO ES UN LENGUAGE DE PROGRAMACIÓNNNNNNNNN, ME LO PELA EL QUE DIGA CLO CONTRARIO------------------- -->

    <!-- H1, DIV, P etc
    Son elementos de tipo bloque (Block) es decir que ocupan todo el ancho de la pantalla -->
    <h1>Hola Daniel</h1>
    <h2>Segundo titulo</h2>  
    <div>
        <a href="">esta esta dentro de un div</a>
    </div>
    <p>Esto es un parrafo</p>


     <!-- a, span, strong etc
    Son elementos de tipo en linea (inline) es decir que ocupan su propio contenido -->
    <a href="">hola</a> 
    <a href="">hola2</a>
    <input type="text" placeholder="input">
    <span>Esto es un span</span>

    <!-- img etc
    Son elementos de tipo inline-block es decir que ocupan su propio contenido parecido a los elementos inline, pero tiene sus diferencias.... -->
    <img src="img/dragon.jpg" alt="imagen de dragon ball" width="500">
</body>
</html>
